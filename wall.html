<html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="Common/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
</head>
<body>

<div class="wrapper">


    <header class="inner">

        <div class="center">

            <div class="logo-inner pull-left"><a href="#"><img src="Common/images/logo-inner.png" alt=""/></a></div>

            <div class="search-bar pull-left">
                <input type="search" placeholder="Search"/>
                <span class="sprite"></span>
            </div>

            <div class="logged-in-menu  pull-right">

                <ul class="list-unstyled">
                    <li class="me">
                        <span class="sprite"></span>
                        <a href="#">Shuja</a>
                        <a href="#">Home</a>
                    </li>
                    <li class="friends"><a class="sprite" href="#"></a></li>
                    <li class="messages"><a class="sprite" href="#"></a></li>
                    <li class="notification"><a class="sprite" href="#"></a></li>
                </ul>

            </div>


            <a href="#" class="feedback desktop btn-round"><span>Feedback</span></a>


        </div>
    </header>


    <section>

        <div class="cover">
            <div class="center">
                <div class="thumb"><a href="#"><img src="Common/images/user.png" alt=""/></a>

                    <span class="pic sprite"></span></div>
                <div class="details">
                    <div class="name">Shuja Ahmad
                        <a class="about sprite" href="#">About</a>
                    </div>

                </div>

            </div>


        </div>

    </section>


    <section>
        <div class="profile-menu center">
            <ul class="list-unstyled">
                <li><a class="btn-round active wall" href="#"><span>Wall</span></a></li>
                <li><a class="btn-round wardrobe" href="#"><span>Wardrobe</span></a></li>
                <li><a class="btn-round friends" href="#"><span>Friends</span></a></li>
                <li><a class="btn-round market" href="#"><span>Market</span></a></li>
                <li><a class="btn-round shop" href="#"><span>Shop</span></a></li>
            </ul>
        </div>
    </section>


    <section>

        <div class="profile-detail center">
            <div class="left-col pull-left">


                <div class="share-post">
                    <div class="head">What should I wear?</div>
                    <textarea placeholder="Share...."></textarea>

                    <div class="foot clearfix">
                        <div class="pull-left">
                            <div class="left">
                                <span>Share with</span>
                                <a class="share-with sprite" href="#"></a>
                            </div>
                            <div class="right">
                                <em>Friends<sub>x</sub></em>
                                <em>Family<sub>x</sub></em>
                                <em>Colleagues<sub>x</sub></em>
                            </div>


                        </div>

                        <a class="btn pull-right" href="#">Post</a>
                    </div>

                </div>


                <div class="post-detail">

                    <div class="head">
                        <h4> Shuja Ahmad
                            <small>Yesterday</small>
                        </h4>

                        <span class="close">X</span>


                    </div>

                    <div class="post-slider">
                        <div class="slide"><img src="Common/images/slide.png" alt=""/></div>
                        <div class="slide"><img src="http://placehold.it/650x550" alt=""/></div>
                        <div class="slide"><img src="Common/images/slide.png" alt=""/></div>
                        <div class="slide"><img src="Common/images/slide.png" alt=""/></div>
                    </div>


                    <div class="like-cmnt-cont">
                        <ul class="list-unstyled">
                            <li class="comment">12</li>
                            <li class="like">123</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="right-col pull-right">
                <img src="Common/images/friends.png" alt=""/>
            </div>

        </div>
    </section>


    <footer>
        <div class="center">
            <p class="pull-left">Copyright 2014 TopShou | All Rights Reserved</p>


            <div class="social-icons pull-left"><a class="sprite tw" href="#"></a><a class="sprite fb" href="#"></a><a
                    class="sprite gp"
                    href="#"></a></div>


            <a class="pull-right" class="logo desktop" href="#">
                <img src="Common/images/logo_footer.jpg" alt=""/>
            </a>
        </div>
    </footer>

</div>


<!--scripts-->
<script src="Common/js/vendor/jquery-1.10.1.min.js"></script>
<script src="Common/js/vendor/modernizr.custom.71422.js"></script>
<script src="Common/js/vendor/masanory.min.js"></script>
<script src="Common/js/vendor/jquery.bxslider.min.js"></script>
<script src="Common/js/default.js"></script>
<script>
    if (window.location.hash.search("debug=true") > 0) {
//        document.write('<script src="Common/js/debug/console_log.js"><\/script>');
        document.write('<script src="//localhost:35729/livereload.js"><\/script>');
        document.write('<link rel="stylesheet" type="text/css" href="Common/css/debug/debug.css">');
    }
</script>
<!--scripts ends-->
</body>
</html>
