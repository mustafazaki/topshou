<html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="Common/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
</head>
<body>

<div class="wrapper">


    <header class="inner">

        <div class="center">

            <div class="logo-inner pull-left"><a href="#"><img src="Common/images/logo-inner.png" alt=""/></a></div>

            <div class="search-bar pull-left">
                <input type="search" placeholder="Search"/>
                <span class="sprite"></span>
            </div>

            <div class="logged-in-menu  pull-right">

                <ul class="list-unstyled">
                    <li class="me">
                        <span class="sprite"></span>
                        <a href="#">Shuja</a>
                        <a href="#">Home</a>
                    </li>
                    <li class="friends"><a class="sprite" href="#"></a></li>
                    <li class="messages"><a class="sprite" href="#"></a></li>
                    <li class="notification"><a class="sprite" href="#"></a></li>
                </ul>

            </div>


        </div>
    </header>




    <section>
        <div class="center">
            <div class="profile-info">
                <h2>Register New Account</h2>

                <div class="radio">
                    Type


                    <input id="user" name="language" type="radio"/>
                    <label for="user"><span>User</span></label>
                    <input id="shop" name="language" type="radio"/>
                    <label for="shop"> <span>Shop</span></label>


                </div>
                <ul class="list-unstyled">
                    <li><label for="name">Name</label><input placeholder="Name" type="text" id="name"/></li>
                    <li><label for="user-name">User Name</label><input placeholder="User Name" type="text" id="user-name"/></li>
                    <li><label for="password">Password</label><input placeholder="Password" type="password" id="password"/></li>
                    <li><label for="confirm-password">Confirm Password</label><input placeholder="Confirm Password" type="password" id="confirm-password"/></li>
                    <li><label for="location">Location</label><input placeholder="Location" type="text" id="location"/></li>
                    <li><label for="birth">Date of Birth</label><input placeholder="Date of Birth" type="text" id="birth"/></li>
                    <li><label for="fashion">Me & Fashion</label><textarea placeholder="Me & Fashion"  id="fashion"></textarea></li>

                </ul>

                <div class="radio">
                    Gender

                    <input id="male" name="gender" type="radio" />
                    <label for="male"> <span>Male</span></label>



                    <input id="female" name="gender" type="radio"/>
                    <label for="female"> <span>Female</span></label>


                </div>


                <div class="radio">
                    Language



                    <input id="eng" name="language" type="radio"/>
                    <label for="eng"><span>English</span></label>
                    <input id="ar" name="language" type="radio"/>
                    <label for="ar"> <span>Arabic</span></label>


                </div>

                <div class="btn-group">
                    <a class="btn btn-purple btn-small pull-right" href="#"><span class="sprite"></span>Register</a>
                </div>




            </div>


        </div>
    </section>


    <footer>
        <div class="center">
            <p class="pull-left">Copyright 2014 TopShou | All Rights Reserved</p>


            <div class="social-icons pull-left"><a class="sprite tw" href="#"></a><a class="sprite fb" href="#"></a><a
                    class="sprite gp"
                    href="#"></a></div>


            <a class="pull-right" class="logo desktop" href="#">
                <img src="Common/images/logo_footer.jpg" alt=""/>
            </a>
        </div>
    </footer>

</div>

<script src="Common/js/vendor/jquery-1.10.1.min.js"></script>

</body>
</html>
